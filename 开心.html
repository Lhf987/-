<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 设置文档使用的字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 响应式设计，页面宽度等于设备宽度，初始缩放为1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->
    <title>照片</title>
    <!-- 引入样式表视觉冲击卡片.css -->
    <link rel="stylesheet" href="./开心.css">
</head>

<body>

    <!-- 网页内容部分 -->
    <div class="shell">
        <!-- 第一个卡片 -->
        <div class="card">
            <!-- 卡片内部包裹层 -->
            <div class="wrapper">
                <!-- 卡片封面图片 -->
                <img src="./image/01.png" alt="" class="cover-image">
            </div>
            <!-- 卡片标题文本 -->
            <img src="./image/text-1.png" alt="" class="title">
            <!-- 卡片角色图片 -->
            <img src="./image/02.png" alt="" class="character">
        </div>

        <!-- 第二个卡片 -->
        <div class="card">
            <!-- 卡片内部包裹层 -->
            <div class="wrapper">
                <!-- 卡片封面图片 -->
                <img src="./image/03.png" alt="" class="cover-image">
            </div>
            <!-- 卡片标题文本 -->
            <img src="./image/text-2.png" alt="" class="title">
            <!-- 卡片角色图片 -->
            <img src="./image/04.png" alt="" class="character">
        </div>
    </div>

</body>

</html>
